<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>

<body>

    <div class="main-wrapper">
        <div class="header">
            <div class="title">

                <h1>HealthCalc</h1>
            </div>

        </div>
        <div class="main">
            <div class="main">
                <div class="links">
                    <p><a href="converterMetric.html" class="selected">Metric</a></p>
                    <p><a href="converterImperial.html" class="unselected">Imperial</a></p>

                </div>
                <div class="wrapper">

                    <div class="calculator-container-wrapper">

                        <div class="calculator-container">
                            <h3>Weight Converter</h3>

                            <div class="input-container">
                                <div class="input-div">
                                    <label for="weight">Weight: </label>
                                    <input class="input" type="text" id="weightPound" name="heightFeet"
                                        autocomplete="off" placeholder="Type weight in pounds here">
                                </div>
                                <p> (In Pounds)</p>
                            </div>
                            <div class="button-container">
                                <button onclick="calcImpWeight()" class="button">Submit</button> <button
                                    onclick="reload()" class="button">Clear</button>
                            </div>

                            <h3>Lenght Converter</h3>
                            <div class="feet-inch">
                                <label for="heightFeet">Height: </label>
                                <div class="input-container-feet">

                                    <div class="input-div-feet">
                                        <div>
                                            <input class="input" type="text" id="heightFeet" name="heightFeet"
                                                autocomplete="off" placeholder="Type Feet Here" maxlength="5" size="5">

                                        </div>
                                        <div>
                                            <input class="input" type="heightInch" id="heightInch" name="heightInch"
                                                autocomplete="off" placeholder="Type Inch Here" maxlength="5" size="5">

                                        </div>
                                    </div>


                                </div>



                            </div>
                            <p>(In Feet-Inches)</p>

                            <div class="button-container">
                                <button onclick="calcImpHeight()" class="button">Submit</button> <button
                                    onclick="reload()" class="button">Clear</button>
                            </div>

                        </div>
                        <div class="feedback-container">

                            <p id="heading-weight" class="feedback-answer"></p>
                            <p id="weight-output" class="feedback-answer"></p>

                            <p id="heading-height" class="feedback-answer"></p>
                            <p id="height-output" class="feedback-answer"></p>



                        </div>
                    </div>
                </div>

                <p>
                    <a href="index.html" class="converter-button">
                        Back to BMI Calculator
                    </a>
                </p>

            </div>

            <script src="converterMetric.js"></script>
        </div>
    </div>
</body>

</html>
