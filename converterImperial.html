<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="main">
        <div class="wrapper">
            <div class="links">
                <p class="selected"><a href="converterImperial.html">Input Metric</a></p>
                <p><a href="converterMetric.html">Input Imperial</a></p>

            </div>
            <div class="calculator-container">
                <div class="calc-lenght">
                    <h1>Lenght Converter </h1>
                    <label for="heightFeet">Height (In Centimeters): </label>
                    <input type="text" id="heightCm" name="heightFeet" placeholder="Type lenght in centimeters here">

                    <button onclick="calcMetHeight()">submit</button> <button onclick="reload()">reload</button>
                </div>

                <div class="calc-weight">
                    <h1>Weight Converter </h1>
                    <label for="heightFeet">Weight (In Kilograms): </label>
                    <input type="text" id="weightKilo" name="heightFeet" placeholder="Type weight in Kilograms here">

                    <button onclick="calcMetWeight()">submit</button> <button onclick="reload()">reload</button>
                </div>
            </div>
        </div>


        <div class="feedback-container">
            <p id="heading"></p>
            <p id="bmi-output"></p>
            <a href="index.html">
                <p>Back to BMI Calculator</p>
            </a>

        </div>

        <script src="converterImperial.js"></script>
    </div>
</body>

</html>
