<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>

<body>

    <div class="main-wrapper">
        <div class="header">
            <div class="title">

                <h1>HealthCalc</h1>
            </div>

        </div>
        <div class="main">
            <div class="main">
                <div class="links">
                    <p><a href="converterMetric.html" class="unselected">Metric</a></p>
                    <p><a href="converterImperial.html" class="selected">Imperial</a></p>

                </div>
                <div class="wrapper">

                    <div class="calculator-container-wrapper">

                        <div class="calculator-container">
                            <h3>Weight Converter</h3>

                            <div class="input-container">
                                <div class="input-div">
                                    <label for="weight">Weight: </label>
                                    <input class="input" type="text" id="weightKilo" name="heightFeet"
                                        autocomplete="off" placeholder="Type weight in Kilograms here">
                                </div>
                                <p> (In Kilograms)</p>
                            </div>
                            <div class="button-container">
                                <button onclick="calcMetWeight()" class="button">Submit</button> <button
                                    onclick="reload()" class="button">Clear</button>
                            </div>

                            <h3>Lenght Converter</h3>
                            <div class="input-container">
                                <div class="input-div">
                                    <label for="weight">Weight: </label>
                                    <input class="input" type="text" id="heightCm" name="heightFeet" autocomplete="off"
                                        placeholder="Type lenght in centimeters here">
                                </div>
                                <p>(In Centimeters)</p>
                            </div>

                            <div class="button-container">
                                <button onclick="calcMetHeight()" class="button">Submit</button> <button
                                    onclick="reload()" class="button">Clear</button>
                            </div>

                        </div>
                        <div class="feedback-container">
                            <p id="heading-weight" class="feedback-answer"></p>
                            <p id="weight-output" class="feedback-answer"></p>

                            <p id="heading-height" class="feedback-answer"></p>
                            <p id="height-output" class="feedback-answer"></p>



                        </div>
                    </div>
                </div>

                <p>
                    <a href="index.html" class="converter-button">
                        Back to BMI Calculator
                    </a>
                </p>

            </div>

            <script src="converterImperial.js"></script>
        </div>
    </div>
</body>

</html>
